<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="喫茶「ぽるれっと」HPです。豊富な品揃えとこだわり抜いた絶品のスイーツをご堪能ください。">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sweets ぽるれっと HP</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <!-- ヘッダー -->
  <header class="header">
    <h1><a href="index.html"><img class="header_logo" src="img/ぽるれっと看板.png" alt="ぽるれっとのロゴ画像" ></a></h1>
    <div class="header_nav">
      <nav class="nav">
        <ul class="nav_list">
          <li class="nav_item"><a href="#">店舗紹介</a></li>
          <li class="nav_item"><a href="#">お問い合わせ</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- トップ画像 -->
  <img class="top_img" src="img/メイン外観.png" alt="トップ画像" >

  <!-- 商品一覧 -->
  <h2>店舗紹介</h2>
  <div class="goods_list">
    
    <div class="goods_item">
      <img class="goods_picture" src="img/メニュー.png" alt="ケーキ画像">
      <p>めにゅー</p>
    </div>
    <div class="goods_item">
      <img class="goods_picture" src="img/ケーキとコーヒー.png" alt="ケーキ画像">
      <p>ケーキとコーヒー</p>
    </div>
    <div class="goods_item">
      <img class="goods_picture" src="img/薪ストーブ.png" alt="ケーキ画像">
      <p>薪ストーブ</p>
    </div>
    <div class="goods_item">
      <img class="goods_picture" src="img/服と雑貨.png" alt="クッキー画像">
      <p>服と雑貨</p>
    </div>
  </div>
  
  
  <!-- お問い合わせ -->
  <h2>お問い合わせ</h2>
  
    <form>
      <label for="name">お名前：</label>
      <input type="text" class="contact" name="name" size="42">
    
      <label for="email">メールアドレス：</label>
      <input type="text" class="contact" name="email" size="42">
    
      <label for="contact">お問い合わせ内容：</label>
      <textarea class="contact" name="contact" cols="30" rows="5"></textarea>
    
      <input class="submit" type="submit" value="送信">
    
    </form>

  

  <!-- フッター -->
  <footer>
    <div class="copyright">
      <p>&copy;copyright2021やよい. ALL Right. Reserved</p>
    </div>

  </footer>
  
</body>
</html>
